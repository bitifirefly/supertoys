<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supertoys</title>

<style>
  h1, h2, h3, h4, h5, h6, p{ font-family: 'Judson', serif; --font-serif: 'Judson'; color:white}
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    font-family: 'Libre Franklin', sans-serif;
    color: white;
  }
  .container {
    text-align: center;
    padding: 20px;
  }
  .text {
    font-size: 2em;
  }
  .image {
    max-width: 100%;
    height: auto;
    opacity: 0.5;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="text-3xl font-bold">Supertoys</h1>
  <p>Discover the latest and greatest toys for all ages.</p>

  <img
  src="./Teddy.jpeg"
  alt="Teddy"
  width="500"
  height="500"
  class="mb-6 rounded-lg shadow-lg relative z-0 hover:scale-105 transition-transform duration-300"
  style="aspect-ratio: 500 / 500; object-fit: cover;"
/>

</div>

</body>
</html>
